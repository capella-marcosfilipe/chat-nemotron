version: "3.8"

services:
  # Redis - Cache para jobs e idempotency
  redis:
    image: redis:7-alpine
    container_name: nemotron-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nemotron-network

  # RabbitMQ - Message broker para filas
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: nemotron-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nemotron-network

volumes:
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  nemotron-network:
    driver: bridge
